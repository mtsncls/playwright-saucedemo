name: CI (cost-optimized + Allure)

on:
  push:
    branches: ['main', 'master']
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # nightly at 03:00 UTC

jobs:
  quick-tests:
    name: Quick tests (chromium)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright chromium only
        run: npx playwright install chromium

      - name: Run Playwright tests (chromium)
        env:
          CI: true
        run: |
          mkdir -p test-results
          npx playwright test --project=chromium --reporter=list || true

      - name: Upload raw test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-chromium
          path: |
            test-results/**
            allure-results/**

      - name: Install Allure CLI
        if: always()
        run: npm i -g allure-commandline@2.23.2 || true

      - name: Generate Allure report (chromium)
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            rm -rf allure-report
            allure generate allure-results -o allure-report --clean || true
          fi

      - name: Upload Allure report (chromium)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-chromium
          path: allure-report/**

  full-matrix:
    name: Full browser matrix (manual/nightly)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser ${{ matrix.browser }}
        run: npx playwright install ${{ matrix.browser }}

      - name: Run Playwright tests (browser = ${{ matrix.browser }})
        env:
          CI: true
        run: |
          mkdir -p test-results
          npx playwright test --project=${{ matrix.browser }} --reporter=list || true

      - name: Upload raw test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            test-results/**
            allure-results/**

      - name: Install Allure CLI
        if: always()
        run: npm i -g allure-commandline@2.23.2 || true

      - name: Generate Allure report (browser = ${{ matrix.browser }})
        if: always()
        run: |
          if [ -d "allure-results" ]; then
            rm -rf "allure-report-${{ matrix.browser }}"
            allure generate allure-results -o "allure-report-${{ matrix.browser }}" --clean || true
          fi

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: "allure-report-${{ matrix.browser}}/**"