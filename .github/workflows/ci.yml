name: CI (cost-optimized)

on:
  push:
    branches: ['main', 'master']
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # nightly at 03:00 UTC (full matrix)

jobs:
  quick-tests:
    name: Quick tests (chromium)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright chromium only
        run: npx playwright install chromium

      - name: Run tests (chromium)
        env: { CI: true }
        run: npx playwright test --project=chromium --reporter=list

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            allure-results/**

  full-matrix:
    name: Full browser matrix (manual/nightly)
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: 18 }

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser ${{ matrix.browser }}
        run: npx playwright install ${{ matrix.browser }}

      - name: Run tests (browser = ${{ matrix.browser }})
        env: { CI: true }
        run: npx playwright test --project=${{ matrix.browser }} --reporter=list

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            test-results/**
            allure-results/**